plugins {
    id 'poc.java-library-conventions'
    id 'poc.java-application-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    
    id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'io.dapr:dapr-sdk:1.0.0'

    compile project(':proto')
    compile project(':common')
    compile project(':server')
    compile project(':accessone')
    compile project(':accesstwo')
}

application {
    // Define the main class for the application.
    mainClass = 'client.app.App'
}
mainClassName = 'client.app.App'
