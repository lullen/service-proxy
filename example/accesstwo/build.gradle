plugins {
    id 'poc.java-application-conventions'
    id 'poc.java-library-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    // id 'org.springframework.boot' version '2.4.4'
	// id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

dependencies {
    // implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'com.google.inject:guice:5.0.1'

    implementation 'io.dapr:dapr-sdk:1.0.0'
    implementation 'com.ludwigarch:serviceproxy:0.14'

    compile project(':proto')
}

application {
    // Define the main class for the application.
    mainClass = 'accesstwo.app.App'
}
mainClassName = 'accesstwo.app.App'