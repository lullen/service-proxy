plugins {
    id 'poc.java-application-conventions'
}

repositories {
    // Dapr repositories
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots"
	    mavenContent {
	      snapshotsOnly()
	    }
    }
    maven {
	    url "https://oss.sonatype.org/content/repositories/releases/"
    }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {

    implementation 'io.dapr:dapr-sdk:1.0.0'
    implementation 'org.apache.commons:commons-text'
    implementation 'com.ludwigarch:serviceproxy:0.22'

    api project(':manager')
    api project(':engine')
    api project(':accessone')
    api project(':accesstwo')
}

application {
    // Define the main class for the application.
    mainClass = 'poc.app.Application'
}
