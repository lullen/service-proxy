plugins {
    id 'poc.java-library-conventions'
    id 'poc.java-application-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    // implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    // implementation 'com.ludwigarch:serviceproxy:0.25'
    api project(':lib')

    api project(':engine.interfaces')
    api project(':accessone.interfaces')
}

application {
    // Define the main class for the application.
    mainClass = 'manager.app.Application'
}
mainClassName = 'manager.app.Application'
