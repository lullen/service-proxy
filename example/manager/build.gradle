plugins {
    id 'poc.java-library-conventions'
    id 'poc.java-application-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

dependencies {
    // implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'io.dapr:dapr-sdk:1.0.0'
    implementation 'com.ludwigarch:serviceproxy:0.20'

    compile project(':engine.interfaces')
    compile project(':accessone.interfaces')
}

application {
    // Define the main class for the application.
    mainClass = 'manager.app.Application'
}
