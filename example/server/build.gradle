plugins {
    id 'poc.java-application-conventions'
    id 'poc.java-library-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    // id 'org.springframework.boot' version '2.4.4'
	// id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

sourceCompatibility = JavaVersion.VERSION_15
targetCompatibility = JavaVersion.VERSION_15

dependencies {
    // implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'

    implementation 'io.dapr:dapr-sdk:1.0.0'
    implementation 'com.ludwigarch:serviceproxy:0.20'

    compile project(':accesstwo')
    compile project(':proto')
}

application {
    // Define the main class for the application.
    mainClass = 'server.Application'
}
mainClassName = 'server.Application'