plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/lullen/service-proxy")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
    // Dapr repositories
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots"
	    mavenContent {
	      snapshotsOnly()
	    }
    }
    maven {
	    url "https://oss.sonatype.org/content/repositories/releases/"
    }
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    
    implementation 'io.grpc:grpc-netty-shaded:1.36.0'
    implementation 'io.grpc:grpc-protobuf:1.36.0'
    implementation 'io.grpc:grpc-stub:1.36.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    //logging
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    //Dapr
    implementation 'io.dapr:dapr-sdk:1.0.0'

    //DI
    implementation 'com.google.inject:guice:5.0.1'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
